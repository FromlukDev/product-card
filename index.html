<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7244955978.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <img
            class="mobile-img"
            src="images/image-product-mobile.jpg"
            alt="a photo of the perfume bottle"
          />
          <img
            class="desktop-img"
            src="images/image-product-desktop.jpg"
            alt="a photo of the perfume bottle"
          />
          <div class="general-text">
            <figcaption>Perfume</figcaption>
            <h1 class="hero-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="pricing">
              <span class="price-main">$149.99</span>
              <span class="price-cut">$169.99</span>
            </div>
            <div class="btn-cart">
              <span class="cart-icon"
                ><i class="fa-solid fa-cart-shopping"></i></span
              >Add to Cart
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
